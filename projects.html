<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Brian Ochieng</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --muted-text: #cccccc;
      --footer-text: #aaaaaa;
      --card-bg: #1a1a1a;
      --input-bg: #2a2a2a;
      --accent: #1e90ff;
      --chip-bg: #23272d;
      --icon-fill: #ffffff;
      --shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Light theme overrides */
    .light-theme {
      --bg: #f7f8fa;
      --text: #111111;
      --muted-text: #555555;
      --footer-text: #555555;
      --card-bg: #ffffff;
      --input-bg: #f1f3f5;
      --accent: #1e90ff;
      --chip-bg: #e9ecef;
      --icon-fill: #111111;
      --shadow: 0 2px 16px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 800px;
      padding: 1rem;
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }

    .nav-button {
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 0 5px rgba(30, 144, 255, 0);
    }

    .nav-button.active, .nav-button:hover {
      background-color: var(--accent);
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
    }

    .projects-section {
      width: 100%;
      max-width: 1200px;
    }

    .section-title {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 1rem;
      text-align: center;
      color: var(--accent);
      font-size: 2rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid rgba(255,255,255,0.06);
      transition: transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-color: rgba(30,144,255,0.5);
    }

    .project-card h3 {
      margin: 0 0 0.5rem;
      color: var(--accent);
    }

    .project-card p {
      margin: 0 0 1rem;
      color: var(--muted-text);
      flex-grow: 1;
    }

    .project-actions {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .project-button {
      display: inline-block;
      padding: 10px 18px;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      border: 1px solid var(--accent);
    }

    .project-button:hover {
      background-color: #0c70d0;
      transform: scale(1.05);
    }

    .project-button.secondary {
      background: transparent;
    }

    .project-button.secondary:hover {
      background: rgba(30,144,255,0.12);
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: var(--footer-text);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="nav-button">Home</a>
    <a href="projects.html" class="nav-button active">Projects</a>
  </header>

  <section class="projects-section">
    <h2 class="section-title">My Projects</h2>
    <div class="projects-grid" id="projects-grid">
      <!-- Projects will be loaded here by JavaScript -->
    </div>
  </section>

  <footer>
    &copy; 2025 Brian Ochieng. All rights reserved.<br>
    Nairobi, Kenya
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const projectsGrid = document.getElementById('projects-grid');
      const specialProjects = {
        'CSS-ART-GALLERY': 'https://brian1789.github.io/CSS-ART-GALLERY/',
        'portfolio_generator': 'https://brian1789.github.io/portfolio_generator/',
        'algoritm-visualizer': 'https://brian1789.github.io/algoritm-visualizer/',
        'weather-app': 'https://brian1789.github.io/weather-app/'
      };

      fetch('https://api.github.com/users/Brian1789/repos?sort=updated')
        .then(response => response.json())
        .then(repos => {
          repos.forEach(repo => {
            const card = document.createElement('div');
            card.className = 'project-card';

            const name = document.createElement('h3');
            name.textContent = repo.name.replace(/[-_]/g, ' ');

            const description = document.createElement('p');
            description.textContent = repo.description || 'No description available.';

            const actions = document.createElement('div');
            actions.className = 'project-actions';

            const repoButton = document.createElement('a');
            repoButton.href = repo.html_url;
            repoButton.textContent = 'View Repository';
            repoButton.className = 'project-button';
            repoButton.target = '_blank';

            if (specialProjects[repo.name]) {
              const demoButton = document.createElement('a');
              demoButton.href = specialProjects[repo.name];
              demoButton.textContent = 'Live Demo';
              demoButton.className = 'project-button secondary';
              demoButton.target = '_blank';
              actions.appendChild(demoButton);
            }

            actions.appendChild(repoButton);

            card.appendChild(name);
            card.appendChild(description);
            card.appendChild(actions);

            projectsGrid.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error fetching repositories:', error);
          projectsGrid.innerHTML = '<p>Could not load projects. Please try again later.</p>';
        });
    });
  </script>
</body>
</html>
